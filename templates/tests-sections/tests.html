
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

  <head>

    <title>Tests</title>

    <!-- Unitjs code -->
    <script language="javascript" type="text/javascript"
            src="../../unitjs.js"></script>
    <script language="javascript" type="text/javascript"
            src="../../unitjs.printers.js"></script>
    <link rel="stylesheet" type="text/css"
          href="../../defaultPrinter.css" media="screen" />

    <!-- Your application code -->
    <script language="javascript" type="text/javascript"
            src="../application.js"></script>

    <!-- Your tests -->
    <script language="javascript" type="text/javascript"
            src="tests.js"></script>
    <script type="text/javascript" >
    </script>
    <link rel="stylesheet" type="text/css"
          href="styles.css" media="screen" />
  </head>

  <body onload="app.init();">
    <div>
      <ul class="test-bar" >
        
        <li>
          <input value="Collapse all / reset"
                 type="button"
                 onclick="app.printer.collapse();return false;" />
        </li>
        <li>
          <input value="Expand"
                 type="button"
                 onclick="app.printer.expand_sections();return false;" />
        </li>
        <li>
          <input value="Expand all"
                 type="button"
                 onclick="app.printer.expand();return false;" />
        </li>
        <li>
          <input value="Show failed"
                 type="button"
                 onclick="app.printer.expand_failed();return false;" />
        </li>
        <li>
          <input value="Show pending"
                 type="button"
                 onclick="app.printer.expand_pending();return false;" />
        </li>

      </ul>
    </div>

  </body>
</html>
