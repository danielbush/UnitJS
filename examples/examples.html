<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>UnitJS Assertion Examples</title>
<script language="JavaScript" type="text/javascript" src="../assertions.js"></script>
<script language="JavaScript" type="text/javascript" src="../printers.js"></script>
<script language="JavaScript" type="text/javascript">

var U       = $web17_com_au$.unitJS;
var A       = $web17_com_au$.unitJS.assertions;
var utils   = $web17_com_au$.unitJS.utils;
var Printer = $web17_com_au$.unitJS.printers.DefaultPrinter;

/*
 * Set up tests.
 *
 */

var testOrder=[];
var tests={};
var stmt;


stmt = 'This test fails on the 4th assert';
testOrder.push(stmt);
tests[stmt] = function() {
  A.assert(true);
  A.assert("ok", true);
  A.assert("ok", true);
  A.assert("failure!", false);
  A.assert("ok", true);
  A.assert("ok", true);
}

stmt = 'This test fails on the 2nd assert';
testOrder.push(stmt);
tests[stmt] = function() {
  A.assert("ok", true);
  A.assert("failure!", false);
  A.assert("ok", true);
  A.assert("ok", true);
}

stmt = 'This test has an error halfway through';
testOrder.push(stmt);
tests[stmt] = function() {
  A.assert("ok", true);
  A.assert("ok", true);
  throw new Error('Error!');
  A.assert("ok", true);
  A.assert("ok", true);
}

stmt = 'Blank test passes';
testOrder.push(stmt);
tests[stmt] = function() {
}

var printer;

function init() {
  printer = new Printer(document.body);
}
  

</script>
</head>

<body onload="init();">
<h1>UnitJS Assertion Examples</h1>

<p>
  This page contains tests for the UnitJS Assertion
  functions.  Basically we're testing ourselves with ourselves.
</p>
<input type="button" onclick="U.runner.run(testOrder,tests,printer);" value="Run tests" />
</body>
